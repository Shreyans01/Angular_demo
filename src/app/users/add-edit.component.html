<div class="p-4">
    <h1 *ngIf="isAddMode">Add User</h1>
    <h1 *ngIf="!isAddMode">Edit User</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter the name"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Mobile</label>
                <input type="tel" formControlName="mobile" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" placeholder="Enter the mobile number"/>
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.errors.required">This field is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Range</label>
                <!-- <h5>Range: {{rangeValues[0] + ' - ' + rangeValues[1]}}</h5>
<p-slider [(ngModel)]="rangeValues" [range]="true"></p-slider> -->
                <!-- <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                    <div *ngIf="f.dob.errors.required">This field is required</div>
                </div> -->
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>DOB</label>
                <input type="date" formControlName="dob" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" (change)="saveDate($event)" placeholder="Enter the date of birth"/>
                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                    <div *ngIf="f.dob.errors.required">This field is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter the Email"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Gender</label>
                <select class="browser-default custom-select" formControlName="gender" placeholder="Enter the Gender">
                    <option selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <button [disabled]="loading" class="btn" (click)="cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
